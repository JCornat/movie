@for (categoryPreview of categoriesPreview(); track categoryPreview.title) {
  <div class="flex cursor-pointer items-center relative mb-4 overflow-hidden h-media-2 bg-home" (click)="selectCategory(categoryPreview)">
    <div class="px-4 md:pl-12 lg:pl-24">
      <div class="text-3xl font-bold" style="text-shadow: 0 0 5px rgba(0, 212, 252, .8)">{{categoryPreview.title}}</div>
      <div class="opacity-50 mb-4 text-xl">{{categoryPreview.description}}</div>
      <div class="text-lg font-bold flex">
        <a [routerLink]="categoryPreview.url" class="reset">See more</a>
        <app-icon name="chevron-right" class="ml-1" height="24px"/>
      </div>
    </div>

    <div class="absolute grid w-full -z-10 inset-0 grid-cols-home">
      @for (medium of categoryPreview.media; track medium.id) {
        <div class="relative block">
          <div class="w-full bg-center bg-cover bg-no-repeat h-media">
            <picture>
              <source [srcset]="medium.urlWebp" type="image/webp">
              <img [ngSrc]="medium.url" alt="Description" fill="true" class="absolute w-full h-full inset-0">
            </picture>
          </div>
        </div>
      }
    </div>
  </div>
}
