<ng-container *ngFor="let item of mediaList">
  <div class="presentation" (click)="selectMedia(item)">
    <div class="text">
      <div class="title">{{item.title}}</div>
      <div class="description">{{item.description}}</div>
      <div class="more">See more <i class="icon icon-chevron-right"></i></div>
    </div>

    <div class="background">
      <ng-container *ngIf="item.data.length > 0">
        <ng-container *ngFor="let data of item.data">
          <div class="media">
            <div class="poster">
              <picture>
                <source [srcset]="data.urlWebp" type="image/webp">
                <img [ngSrc]="data.url" alt="Description" fill="true">
              </picture>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</ng-container>
