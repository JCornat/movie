@for (categoryPreview of categoriesPreview(); track categoryPreview.title) {
  <div class="presentation" (click)="selectMedia(categoryPreview)">
    <div class="text">
      <div class="title">{{categoryPreview.title}}</div>
      <div class="description">{{categoryPreview.description}}</div>
      <div class="more">
        <a [routerLink]="categoryPreview.url" class="reset">See more <i class="icon icon-chevron-right"></i></a>
      </div>
    </div>

    <div class="background">
      @for (medium of categoryPreview.media; track medium.id) {
        <div class="media">
          <div class="poster">
            <picture>
              <source [srcset]="medium.urlWebp" type="image/webp">
              <img [ngSrc]="medium.url" alt="Description" fill="true">
            </picture>
          </div>
        </div>
      }
    </div>
  </div>
}
