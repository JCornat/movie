@for (item of mediaList; track item.title) {
  <div class="presentation" (click)="selectMedia(item)">
    <div class="text">
      <div class="title">{{item.title}}</div>
      <div class="description">{{item.description}}</div>
      <div class="more">
        <a [routerLink]="item.url" class="reset">See more <i class="icon icon-chevron-right"></i></a>
      </div>
    </div>

    <div class="background">
      @if (item.data().length > 0) {
        @for (data of item.data(); track data.id) {
          <div class="media">
            <div class="poster">
              <picture>
                <source [srcset]="data.urlWebp" type="image/webp">
                <img [ngSrc]="data.url" alt="Description" fill="true">
              </picture>
            </div>
          </div>
        }
      }
    </div>
  </div>
}
