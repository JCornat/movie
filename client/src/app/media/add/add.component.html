<div class="mx-16 mt-16">
  <div class="mb-32">
    <button (click)="navigateBack()">
      <i class="icon icon-arrow-back pr-8"></i> Back
    </button>
  </div>

  <div class="bold text-xl mb-16">Add a new {{type}}</div>

  <div style="max-width: 500px">
    <form [formGroup]="mediaForm">
      <div class="mb-8" style="position: relative;">
        <input type="text" formControlName="title" placeholder="Title"/>
      </div>

      <div class="mb-8" style="position: relative;">
        <input type="text" formControlName="year" placeholder="Year"/>
      </div>

      <div class="mb-8" style="position: relative;">
        <input type="text" formControlName="url" placeholder="Url"/>
      </div>

      <div class="mb-8" style="position: relative;">
        <input type="text" formControlName="rating" placeholder="Rating"/>
      </div>
    </form>
  </div>

  <ng-container *ngIf="error">
    <p style="color: red;">{{error}}</p>
  </ng-container>

  <!--<c7z-button class="raised blue" (onClick)="onSubmit()" [icon]="(loading) ? 'sync' : 'save'" [spin]="loading">-->
  <!--  <ng-container *ngIf="!loading">Enregistrer</ng-container>-->
  <!--</c7z-button>-->
</div>
