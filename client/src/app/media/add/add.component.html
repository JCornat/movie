<div class="absolute inset-0 max-w-936 bg-black">
  <div class="mb-4">
    <button (click)="navigateBack()">
      <i class="icon icon-arrow-back pr-8"></i> Back
    </button>
  </div>

  <input type="file" style="position: absolute; width: 1px; height: 1px; top: 10px; left: 10px; z-index: -200;" #inputFile (change)="selectedFile($event)">

  @if (loading) {
    <div class="card mb-16" style="text-align: center;">
      <i class="icon icon-sync text-xl spin"></i>
    </div>
  }

  @if (error) {
    <p class="mb-8" style="color: red;">{{error}}</p>
  }

  @if (!loading && mediaForm) {
    <div class="grid-add">
      <div style="width: 100%;">
        @if (id) {
          <div class="bold text-xl mb-4">Update a {{type}}</div>
        } @else {
          <div class="bold text-xl mb-4">Add a new {{type}}</div>
        }

        <div class="p-4 mb-4 border rounded-lg">
          <div style="min-width: min(400px, 100%);">
            <form [formGroup]="mediaForm" (submit)="onSubmit()">
              <div class="bold mb-2">Title</div>
              <div class="mb-4">
                <input type="text" formControlName="title" placeholder="Title"/>
              </div>

              <div class="bold mb-2">Year</div>
              <div class="mb-4">
                <input type="number" formControlName="year" placeholder="Year"/>
              </div>

              <div class="bold mb-2">Url</div>
              <div class="mb-4">
                <div class="flex">
                  <div class="fill">
                    <input type="text" formControlName="url" placeholder="Url"/>
                  </div>
                  <div class="ml-8">
                    <button (click)="selectFile($event)">
                      <i class="icon icon-file-upload"></i>
                    </button>
                  </div>
                </div>
              </div>

              <div class="bold mb-2">Rating</div>
              <div>
                <select formControlName="rating">
                  @for (rating of ratings; track rating) {
                    <option [ngValue]="rating.value">{{rating.label}}</option>
                  }
                </select>
              </div>
            </form>
          </div>
        </div>

        <div class="flex mb-4">
          @if (id) {
            <button (click)="remove()" class="border rounded-md px-2 h-8">
              <i class="icon icon-delete"></i> Remove
            </button>
          }

          <div class="flex-grow"></div>
          <button (click)="onSubmit()" class="border rounded-md px-2 h-8">
            <i class="icon icon-save"></i> Save
          </button>
        </div>
      </div>

      @if (formData) {
        <div class="media-item">
          <div class="bold text-xl mb-4">Preview</div>
          <media-item [data]="$any(formData)" [dynamic]="true"></media-item>
        </div>
      }
    </div>
  }
</div>
