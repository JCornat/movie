<div class="media">
  <div class="poster-container">
    <div class="poster">
      <picture *ngIf="data.url">
        <source *ngIf="data.urlWebp" [srcset]="data.urlWebp" type="image/webp">
        <img [ngSrc]="data.url" alt="Description" fill="true">
      </picture>
    </div>
  </div>

  <div class="content">
    <div class="mb-4 bold">{{data.title}}</div>
    <div class="opacity-5 text-sm">{{data.year}}</div>
  </div>
</div>
