<div class="media">
  <div class="poster-container">
    <div class="poster">
      <picture>
        <source [srcset]="'http://localhost:3000/upload/' + data.id + '.webp'" type="image/webp">
        <img [ngSrc]="'http://localhost:3000/upload/' + data.id + '.jpg'" alt="Description" fill="true">
      </picture>
    </div>
  </div>

  <div class="content">
    <div class="mb-4 bold">{{data.title}}</div>
    <div class="opacity-3 text-sm">{{data.year}}</div>
  </div>
</div>
