<div class="media">
  <div class="poster-container">
    <div class="poster">
      @if (data.url) {
        @if (!dynamic) {
          <picture>
            @if (data.urlWebp) {
              <source [srcset]="data.urlWebp" type="image/webp">
            }
            <img [ngSrc]="data.url" [alt]="data.title" fill="true">
          </picture>
        }

        @if (dynamic) {
          <picture>
            <img [src]="data.url" [alt]="'Image ' + data.title" style="position: absolute; width: 100%; height: 100%; inset: 0px;">
          </picture>
        }
      }
    </div>
  </div>

  <div class="content">
    <div class="mb-4 bold">{{data.title}}</div>
    <div class="opacity-5 text-sm">{{data.year}}</div>
  </div>
</div>
