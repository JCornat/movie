<div class="flex m-4 flex-col items-center sm:flex-row">
  <app-category class="flex"/>
  <div class="sm:flex-grow mb-2 sm:mb-0"></div>
  <app-filter class="block w-full sm:w-auto" [searchTerm]="searchTerm()" (onSearch)="search($event)"/>

  @if (isLogged()) {
    <div class="ml-2">
      <button class="border border-white/30 h-8 px-3 rounded-lg text-sm" (click)="navigateSearch()">+</button>
    </div>
  }
</div>

<button (click)="navigateSearch()">X</button>
<div class="max-w-lg bg-[#2D333B] h-full overflow-scroll absolute w-full transition-all right-0 z-20 top-0" [style.translate]="(!openSearch()) ? '100% 0' : '0 0'">
  <button (click)="navigateSearch()">X</button>
</div>

  @defer (when openSearch()) {
    @if (openSearch()) {
<!--      <ng-container *ngComponentOutlet="getSearchComponent()"/>-->
    }
  }

  @defer (when openAdd()) {
    @if (openAdd()) {
      <ng-container *ngComponentOutlet="getAddComponent()"/>
    }
  }

  @defer (when openUpdate()) {
    @if (openUpdate()) {
      <ng-container *ngComponentOutlet="getUpdateComponent()"/>
    }
  }

<app-list [groupMedia]="displayList()" [groupMediaLimit]="groupMediaLimit()" [groupMediaSort]="groupMediaSort()" (onSort)="sort($event)" (onUpdate)="navigateUpdate($event)" (onIncreaseLimit)="increaseLimit($event)"/>
