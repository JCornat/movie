<div class="navigation">
  <app-category class="link"/>
  <app-filter class="search" [searchTerm]="searchTerm()" (onSearch)="search($event)"/>

  @if (isLogged()) {
    <div class="ml-8">
      <button (click)="navigateSearch()">
        <i class="icon icon-add"></i>
      </button>
    </div>
  }
</div>

<app-list [groupMedia]="displayList()" (onUpdate)="navigateUpdate($event)" (onIncreaseLimit)="increaseLimit($event)"/>
