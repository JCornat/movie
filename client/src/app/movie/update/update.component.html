<div style="max-width: 500px">
    <dynamic-form-section [questions]="questions" [values]="values" (onValid)="onValid($event)" (onSubmit)="onSubmit()"></dynamic-form-section>

    <div class="flex">
        <c7z-button class="secondary red" icon="delete" (onClick)="remove()">Supprimer</c7z-button>
        <div class="fill"></div>
        <c7z-button class="secondary blue" icon="save" (onClick)="onSubmit()">Enregistrer</c7z-button>
    </div>
</div>
