<div class="medium">
  <div class="poster-container">
    <div class="poster">
      <picture>
        <source [srcset]="'http://localhost:3000/upload/' + data.id + '.webp'" type="image/webp">
        <img [ngSrc]="'http://localhost:3000/upload/' + data.id + '.jpg'" alt="Description" fill="true">
      </picture>
    </div>
  </div>

  <div class="content">
    <div class="title">{{data.title}}</div>
    <div class="year">{{data.year}}</div>
  </div>
</div>
