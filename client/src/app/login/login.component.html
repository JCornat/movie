<div class="mx-16 mt-16 max-w-936">
  <div class="mb-16">
    <button (click)="navigateBack()">
      <i class="icon icon-arrow-back pr-8"></i> Back
    </button>
  </div>

  <div class="bold text-xl mb-16">Login</div>

  <div class="card p-20 mb-16">
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <div class="bold mb-8">Username</div>
      <div class="mb-16" style="position: relative;">
        <input type="password" formControlName="username"/>
      </div>

      <div class="bold mb-8">Password</div>
      <div class="mb-16" style="position: relative;">
        <input type="password" formControlName="password"/>
      </div>

      <div class="mb-16 flex" style="position: relative; cursor: pointer;" (click)="toggleStayConnected()">
        <i class="icon mr-8" [ngClass]="{'icon-check-box': formData?.stayLogged, 'icon-check-box-outline-blank': !formData?.stayLogged}"></i>
        Stay connected
      </div>
    </form>
  </div>

  @if (error) {
    <div class="mb-8">
      <div style="color: red">{{error}}</div>
    </div>
  }

  <div class="flex">
    <div class="fill"></div>

    <button (click)="onSubmit()">
      <i class="icon icon-login pr-8"></i> Login
    </button>
  </div>
</div>
