<div class="movies">
    <ng-container *ngFor="let item of movies">
        <movie-item [data]="item"></movie-item>
    </ng-container>
</div>

<div style="max-width: 500px">
    <dynamic-form-section [questions]="questions" [values]="values" (onValid)="valid($event)"></dynamic-form-section>
</div>
